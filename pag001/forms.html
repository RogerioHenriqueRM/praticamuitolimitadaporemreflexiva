<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms da felicidade?</title>
</head>
<body>
    <h1>Formularios da felicidade?</h1>
    <hr>
    <p><em>Como podemos criar formulários que promovam a felicidade e o bem-estar se não estamos nem felizes consigo mesmo?</em></p>
    <hr>

    <form action="#" method="post">
<br>
<br>
<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" placeholder="Digite seu nome" size="50" maxlength="100" >
<br>
<label for="senha">senha:</label>
<input type="password" id="senha" name="senha" placeholder="Digite sua senha" size="8" maxlength="8">
<br>

<fieldset>
    <label for="linguagem">Linguagem de Programação:</label>
    <input type="checkbox" name="linguagem[]" value="javascript"> JavaScript
    <input type="checkbox" name="linguagem[]" value="python"> Python
    <input type="checkbox" name="linguagem[]" value="java"> Java
</fieldset>

<label for="linguagem escolhida">Linguagem escolhida:</label>
<br>
<input type="radio" id="javascript" name="linguagem_escolhida" value="javascript">
<input type="radio" id="python" name="linguagem_escolhida" value="python">
<input type="radio" id="java" name="linguagem_escolhida" value="java">

<select name="escola">
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="java">Java</option>
</select>

<input type="submit" value="Enviar" id="submit">
    </form>
    <hr>

    <footer>
        <p>Formulários da Felicidade - Todos os direitos reservados para <a href="index.html">sair</a></p>
    </footer>
</body>

</html>
